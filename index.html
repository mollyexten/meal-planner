<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <script src="https://kit.fontawesome.com/2d9407b57b.js" crossorigin="anonymous"></script>
</head>
<body class="main-container">
  <div class="item top">
    <!-- Somehow I will add a photo: <span>Photo by <a href="https://unsplash.com/@jennamfeo?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Jenna Ebert</a> on <a href="https://unsplash.com/s/photos/onions?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span> -->
    <h1>meal planner</h1>
    <div class="search-bar">
      <form>
        <p class="prompt">Find recipes that contain...</p>
        <input type="text" id="search-value" placeholder="ingredient">
        <!-- This helped me figure out how to get a submit value out of the icon: https://stackoverflow.com/questions/11686007/font-awesome-input-type-submit -->
        <button type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
  </div>
  <div class="item bottom"></div>
</body>
</html>
